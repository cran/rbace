ttp://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2008-EC-016</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2008-EC-016/2008-EC-016.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2008-EC-016</str><str name="dcsource">Digital repository infrastructure vision for European research. Deliverable D8.1, 2008.</str><arr name="dclanguage"><str>en</str></arr><arr name="dcrelation"><str>info:eu-repo/grantAgreement/EC/FP7/212147/EU/Digital Repository Infrastructure Vision for European Research/DRIVER II</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2017-06-15T09:15:01Z</date><str name="dcdocid">b4843e373d17a5310790ad7430b3fd2180c4895b4c8e36a8c1986f9f5f524d81</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftpuma</str><str name="dcprovider">PUMAlab (ISTI CNR - Consiglio Nazionale delle Ricerche / National Research Council)</str><str name="dctitle">DRIVER - A European Digital Repository Infrastructure - Demo</str><arr name="dccreator"><str>Manghi, Paolo</str></arr><arr name="dcperson"><str>Manghi, Paolo</str></arr><arr name="dcsubject"><str>DRIVER Project</str><str>Digital Repository Infrastructure Management</str><str>info:eu-repo/classification/acm/H.3.7 Digital Libraries</str></arr><str name="dcdescription">The Driver Infrastructure is presented that aims at creating a European Virtual Research Environment for Open Access publications.</str><str name="dcdate">2007</str><int name="dcyear">2007</int><arr name="dctype"><str>info:eu-repo/semantics/conferenceObject</str></arr><arr name="dctypenorm"><str>13</str></arr><arr name="dcformat"><str>application/pdf</str></arr><arr name="dccontenttype"><str>application/pdf</str></arr><arr name="dcidentifier"><str>http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2007-A3-023</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2007-A3-023/2007-A3-023.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2007-A3-023</str><str name="dcsource">In: European Information Space: Infrastructures, Services and Applications Workshop, (Rome, Italy, 29-30 October 2007).</str><arr name="dclanguage"><str>en</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2019-12-03T23:24:29Z</date><str name="dcdocid">338c5e36038790c300d6a43656b5bd255c56c854e96a7d0e2166da1074796ccd</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftunivmodena</str><str name="dcprovider">Archivio della ricerca dell'Universit√† di Modena e Reggio Emilia (Unimore: IRIS)</str><str name="dctitle">Multi-orbital cluster perturbation theory for transition metal oxides</str><arr name="dccreator"><str>Manghi, Franca</str></arr><arr name="dcperson"><str>Manghi, Franca</str></arr><arr name="dcsubject"><str>New methods for highly correlated materials</str><str>transition metal oxides</str></arr><str name="dcdescription">We present an extension of cluster perturbation theory to include many-body correlations associated with local e-e repulsion in real materials. We show that this approach can describe the physics of complex correlated materials where different atomic species and different orbitals coexist. The prototypical case of MnO is considered.</str><str name="dcdate">2014</str><int name="dcyear">2014</int><arr name="dctype"><str>info:eu-repo/semantics/article</str></arr><arr name="dctypenorm"><str>121</str></arr><arr name="dcformat"><str>STAMPA</str></arr><arr name="dcidentifier"><str>http://hdl.handle.net/11380/993713</str><str>https://doi.org/10.1088/0953-8984/26/1/015602</str></arr><str name="dclink">http://hdl.handle.net/11380/993713</str><arr name="dclanguage"><str>eng</str></arr><arr name="dcrelation"><str>info:eu-repo/semantics/altIdentifier/pmid/24292335</str><str>info:eu-repo/semantics/altIdentifier/wos/WOS:000328194600021</str><str>info:eu-repo/semantics/altIdentifier/hdl/11380/993713</str><str>http://hdl.handle.net/11380/993713</str><str>doi:10.1088/0953-8984/26/1/015602</str><str>2-s2.0-84890499701</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><arr name="dcdoi"><str>10.1088/0953-8984/26/1/015602</str></arr><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2017-06-15T09:13:52Z</date><str name="dcdocid">90f58aae63988159d62b3f1bf3c7d9c8be2cd3a03fd6ddd6865e97c33c2007c3</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftpuma</str><str name="dcprovider">PUMAlab (ISTI CNR - Consiglio Nazionale delle Ricerche / National Research Council)</str><str name="dctitle">Sfide tecnologiche per l'accesso aperto a tutti i prodotti della ricerca</str><arr name="dccreator"><str>Manghi, Paolo</str></arr><arr name="dcperson"><str>Manghi, Paolo</str></arr><arr name="dcsubject"><str>Data publishing</str><str>Open Access</str><str>info:eu-repo/classification/acm/H3.7 - Digital Libraries</str></arr><str name="dcdescription">Scientific communication workflows, traditionally conceived to serve publishing of literature, are today evolving in order to meet novel requirements of science. Indeed, scientists are increasingly interested to share and discover the narration of research results together with the actual research datasets and experiments described in the article. Facing Open Access challenges for all products of science means overcoming technological and access rights not only for scientific publications, but also for the datasets and the experiments associated to them.</str><arr name="dcpublisher"><str>Associazione Italiana Biblioteche</str></arr><str name="dcdate">2014</str><int name="dcyear">2014</int><arr name="dctype"><str>info:eu-repo/semantics/article</str></arr><arr name="dctypenorm"><str>121</str></arr><arr name="dcformat"><str>application/pdf</str></arr><arr name="dccontenttype"><str>application/pdf</str></arr><arr name="dcidentifier"><str>http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2014-B0-002</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2014-B0-002/2014-B0-002.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2014-B0-002</str><str name="dcsource">In: Biliotime, vol. 17 (3) article n. 4. Associazione Italiana Biblioteche, 2014.</str><arr name="dclanguage"><str>it</str></arr><arr name="dcrelation"><str>info:eu-repo/grantAgreement/EC/FP7/283595/EU/2nd-Generation Open Access Infrastructure for Research in Europe/OPENAIREPLUS</str><str>info:eu-repo/semantics/altIdentifier/url/http://www.aib.it/aib/sezioni/emr/bibtime/num-xvii-3/manghi.htm</str><str>info:eu-repo/semantics/altIdentifier/issn/1128-3564</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><int name="dcoa">1</int><arr name="dclang"><str>ita</str></arr></doc><doc><date name="dchdate">2017-06-15T09:14:37Z</date><str name="dcdocid">2c669c2f1eff18ed419fb5c7c34423ff1c8e6e375c54f1a7ef9393a86cf897f7</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftpuma</str><str name="dcprovider">PUMAlab (ISTI CNR - Consiglio Nazionale delle Ricerche / National Research Council)</str><str name="dctitle">OpenAIRE - Data Model Specification</str><arr name="dccreator"><str>Manghi, Paolo</str></arr><arr name="dcperson"><str>Manghi, Paolo</str></arr><arr name="dcsubject"><str>OpenAIRE data model</str><str>Information space structure</str><str>Information space semantics</str><str>Research Infrastructure</str><str>info:eu-repo/classification/acm/H.3.7 Digital Libraries</str></arr><str name="dcdescription">The OpenAIRE web site will offer functionalities for administrators, anonymous and registered users to manage an Information Space of FP7-funded open access publications. The aim of this document is to describe the conceived structure and semantics of this Information Space, i.e., the Open AIRE data model, by providing an abstract definition of its main entities and the relationships between them. In this definitional process, the intended interaction (Task 7.2) between the OpenAIRE Information Space and the EC Participant Portal software systems (e.g., CORDIS web site and CORDA database) plays an important role in the specification of project data, i.e., how project data should be described, stored and exported in OpenAIRE. At this stage of interaction, we shall consider as authoritative sources for project data the CORDIS web site and the relative CORDA database, which contain information on projects and participants in FP7. As such, we shall store project information adopting a schema inspired by CORDIS. Furthermore, with regard to data export, the results of projects such as CERIF and KECRIS- OAR are taken into account as inspiring guidelines. Finally, the document will analyze the impact of the OpenAIRE data model on the repository managers willing to expose, through OAI-PMH interfaces, metadata conforming to the OpenAIRE Information Space, so as to avoid double ingestion work to their researchers.</str><str name="dcdate">2010-05-15</str><int name="dcyear">2010</int><arr name="dctype"><str>info:eu-repo/semantics/report</str></arr><arr name="dctypenorm"><str>14</str></arr><arr name="dcformat"><str>application/pdf</str></arr><arr name="dccontenttype"><str>application/pdf</str></arr><arr name="dcidentifier"><str>http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2010-EC-016</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2010-EC-016/2010-EC-016.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2010-EC-016</str><str name="dcsource">Open Access Infrastructure for Research in Europe. Deliverable D5.1, 2010.</str><arr name="dclanguage"><str>en</str></arr><arr name="dcrelation"><str>info:eu-repo/grantAgreement/EC/FP7/246686/EU/Open Access Infrastructure for Research in Europe/OPENAIRE</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><arr name="dcautoclasscode"><str>020</str></arr><arr name="dcdeweyfull"><str>020</str></arr><arr name="dcdeweyhuns"><str>0</str></arr><arr name="dcdeweytens"><str>02</str></arr><arr name="dcdeweyones"><str>020</str></arr><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2017-06-15T09:14:55Z</date><str name="dcdocid">9be017c21bfdb3141ab9c520881b19cd1803b4d6b987d05278dadc526db9595c</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftpuma</str><str name="dcprovider">PUMAlab (ISTI CNR - Consiglio Nazionale delle Ricerche / National Research Council)</str><str name="dctitle">DRIVER II - Compound object model integration report</str><arr name="dccreator"><str>Manghi, Paolo</str></arr><arr name="dcperson"><str>Manghi, Paolo</str></arr><arr name="dcsubject"><str>Content Services</str><str>MDStore</str><str>info:eu-repo/classification/acm/H.3.7 Digital Libraries</str></arr><str name="dcdescription">This deliverable presents how Content Services - a novel service that is capable of managing compound objects - is to be realized in WP8 and how it will impact on the current technical realization of the Information Space, based on MDStore Services and Index Services. This deliverable also lays out the plan how to seamlessly connect to the studies on "enhanced publications" - as specific exemplars of compound objects - that were carried out in WP4.</str><str name="dcdate">2008-12-01</str><int name="dcyear">2008</int><arr name="dctype"><str>info:eu-repo/semantics/report</str></arr><arr name="dctypenorm"><str>14</str></arr><arr name="dcformat"><str>application/pdf</str></arr><arr name="dccontenttype"><str>application/pdf</str></arr><arr name="dcidentifier"><str>http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2008-EC-015</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2008-EC-015/2008-EC-015.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2008-EC-015</str><str name="dcsource">Digital repository infrastructure vision for European research. Deliverable D8.4, 2008.</str><arr name="dclanguage"><str>en</str></arr><arr name="dcrelation"><str>info:eu-repo/grantAgreement/EC/FP7/212147/EU/Digital Repository Infrastructure Vision for European Research/DRIVER II</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2017-06-15T09:14:17Z</date><str name="dcdocid">412c04218420d8308b01f5181b41ea703e83e61d5c1cb9c9c6203bed9df3aec5</str><str name="dccontinent">ceu</str><str name="dccountry">it</str><str name="dccollection">ftpuma</str><str name="dcprovider">PUMAlab (ISTI CNR - Consiglio Nazionale delle Ricerche / National Research Council)</str><str name="dctitle">EFG1914 - EFG metadata schema extension: documentation</str><arr name="dccreator"><str>Manghi, Paolo</str></arr><arr name="dcperson"><str>Manghi, Paolo</str></arr><arr name="dcsubject"><str>European Film Gateway Project</str><str>EFG Metadata Schema</str><str>info:eu-repo/classification/acm/H.3.7 Digital Libraries</str></arr><str name="dcdescription">This document documents the Metadata Schema Extension of the European Film Gatewy EFG1914. EFG1914 is a film digitisation project with three main aims: . To digitise 654 hours of film and ca. 5.600 film-related documents on the theme of the First World War . To give access to the material through the European Film Gateway and Europeana . To build a virtual exhibition using selected objects digitised in EFG1914 Chapter 2 of this deliverable summarizes the relevant aspects of the EFG XML schema defined in the course of the EFG project. Chapter 3 introduces the metadata ingestion architecture in the different phases of ingestion, cleaning, editing and publishing, highlighting which parts have been refined or extended in EFG1914. Finally, Section 4 will then define the metadata schema modification policies to be undertaken in EFG1914, while Section 5 will be an ongoing section where such changes will be recorded in the months to come.Due to the development of a virtual exhibition (WP 7) the re-usage requests of metadata may change in EFG1914. Section 5 will cover the new requirements that are currently in development.</str><str name="dcdate">2012-11-30</str><int name="dcyear">2012</int><arr name="dctype"><str>info:eu-repo/semantics/report</str></arr><arr name="dctypenorm"><str>14</str></arr><arr name="dcformat"><str>application/pdf</str></arr><arr name="dccontenttype"><str>application/pdf</str></arr><arr name="dcidentifier"><str>http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2012-EC-028</str><str>http://puma.isti.cnr.it/rmydownload.php?filename=cnr.isti/cnr.isti/2012-EC-028/2012-EC-028.pdf</str></arr><str name="dclink">http://puma.isti.cnr.it/dfdownloadnew.php?ident=cnr.isti/cnr.isti/2012-EC-028</str><str name="dcsource">EFG1914 European Film Gateway. Deliverable D6.1, 2012.</str><arr name="dclanguage"><str>en</str></arr><arr name="dcrelation"><str>info:eu-repo/grantAgreement/EC/FP7/297266/EU//EFG1914</str></arr><str name="dcrights">info:eu-repo/semantics/openAccess</str><arr name="dcautoclasscode"><str>020</str></arr><arr name="dcdeweyfull"><str>020</str></arr><arr name="dcdeweyhuns"><str>0</str></arr><arr name="dcdeweytens"><str>02</str></arr><arr name="dcdeweyones"><str>020</str></arr><int name="dcoa">1</int><arr name="dclang"><str>eng</str></arr></doc><doc><date name="dchdate">2017-06-15T09:14:17Z</date><str name="dcdocid">967c7f525368ecac33718d2ec5e1feb73b9368a5be84e21cf8efdda93ec848f4</str